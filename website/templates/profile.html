{% extends "base.html" %} {% block title %}Profile{% endblock %}

{% block content %} 



<form method = "POST"> 



    <div class="container">
        <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                <div class="user-avatar">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Maxwell Admin">
                                </div>
                                <h5 class="user-name">{{user.first_name}}</h5>
                                <h5 class="user-name">Journal entries: {{user.no_notes}}</h5>

                               
                               
                                <h6 class="user-email">Email: {{user.email}}</h6>
                               <br>
                               
                                <br>
                                <h6 class="fab fa-instagram"></h6>
                                <span class= "user-email"> {{user.insta_username}}</span> <br>
                                <h6 class="fab fa-twitter"></h6>
                                <span class= "user-email"> {{user.twitter_username}}</span>
                            </div>
                            <div class="about">
                                <h5 class="mb-2 text-primary">Bio</h5>
                                <p>{{user.about_me}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-3 text-primary">Personal Details</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="about_me">Enter your bio</label>
                                    <textarea name = "about_me" id = "about_me" class = "form-control" placeholder="Add your bio..."></textarea>
                                </div>
                                <div class = "form-group">
                                    <label for= "insta_username">Intagram</label>
                                    <input type = "text" class = "form-control" id = "insta_username" name = "insta_username" placeholder="Enter your instagram username"/>
                                </div>
                                <div class = "form-group">
                                    <label for= "twitter_username">Twitter</label>
                                    <input type = "text" class = "form-control" id = "twitter_username" name = "twitter_username" placeholder="Enter your twitter username"/>
                                </div>
                                <div class = "form-group">
                                    <label for= "email">Change Email</label>
                                    <input type = "email" class = "form-control" id = "email" name = "email" placeholder="Enter your new email "/>
                                </div>

                                
                            
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    
                                    <button type="submit" id="submit" name="submit" class="btn btn-primary" style = "float: left">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>




</form>



{% endblock %}
